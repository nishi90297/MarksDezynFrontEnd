<p-toast position="top-right" [baseZIndex]="100" ></p-toast>
<div class="card">
  <div class="card-body">
    <p-table  #dt [columns]="presalesOptions.cols" [value]="presalesOptions.values" [paginator]="true" [rows]="presalesOptions.rows" sortMode="multiple" [globalFilterFields]="tableHeaders" (onRowSelect)="onRowSelect($event)" >
        <ng-template pTemplate="caption">
          <div style="text-align: right">
              <i class="fa fa-search" style="margin:4px 4px 0 0"></i>
              <input type="text" pInputText size="50" placeholder="Global Filter" (input)="dt.filterGlobal($event.target.value, 'contains')" style="width:auto"/>
          </div>
        </ng-template>
        <ng-template pTemplate="header" let-columns>
            <tr>
                <th *ngFor="let col of columns" [pSortableColumn]="col.field">
                    {{col.header}}
                    <p-sortIcon [field]="col.field"></p-sortIcon>
                </th>
            </tr>
            <tr>
                <th *ngFor="let col of columns">
                    <input  [placeholder]="col.header" pInputText type="text" (input)="dt.filter($event.target.value, col.field, 'contains')" style="width:100%;min-width: 0;">
                </th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-record let-columns="columns">
            <tr  [pSelectableRow]="rowData">
                <td *ngFor="let col of columns">
                    <div >{{record[col.field]}}</div>
                </td>
            </tr>
        </ng-template>
    </p-table>
  </div>
</div>
