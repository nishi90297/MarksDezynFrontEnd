<h2>All Clients</h2>
<div class="row">
  <div class="col-md-12">
    <div class="card">
      <!-- <div class="card-header">
        <h4 class="card-title"> Simple Table</h4>
      </div> -->
      <div class="card-body">
        <div class="table-responsive">
          <table class="table">
            <thead class=" text-primary">
              <th>Name</th>
              <th>Email</th>
              <th>Contact Number</th>
              <th>Generate Design Quotation</th>
            </thead>
            <tbody *ngFor="let clientDetails of allClientDetails">
              <tr>
                <td>{{clientDetails.first_name}}&nbsp;{{clientDetails.last_name}}</td>
                <td>{{clientDetails.email}}</td>
                <td>{{clientDetails.mobile}}</td>
                <td>
                  <a href="/dashboard/designQuotation?id={{clientDetails.clientId}}"><button type="submit" class="btn"
                      [disabled]="clientDetails.designQuotGenerated==1">Generate Design Quotation</button></a>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
