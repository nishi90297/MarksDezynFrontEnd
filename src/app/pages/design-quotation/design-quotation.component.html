<div class="container" style="vertical-align: middle;margin:auto">
    <div class="card" style="background-color:white;">
        <div class="card-body">
            <form #addClientForm="ngForm" (ngSubmit)="submitLoginForm(loginForm)" novalidate>
                <div class="row" style="text-align:center; margin:auto">
                    <div class="col-lg-12 col-md-12 col-sm-12">
                        <b><u>
                                <h2>Design Quotation </h2>
                            </u></b>
                    </div>
                </div>
                <hr>
                <div class="form-horizontal">
                    <div class="form-group" style="margin-left: 10%;">
                        <div class="row" style="margin-bottom: 2%;">
                            <h4>Design Fees and Scope of Work</h4>
                        </div>
                        <div class="row">
                            <div *ngFor="let i of blocks">
                                <div class=" col-lg-6 col-md-6 col-sm-5 col-xs-5">
                                    <div class="row details">
                                        <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3 roomNames">
                                            <label class="roomNames">Bedroooms</label> &nbsp;&nbsp;
                                        </div>
                                        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 choose">
                                            <select class="form-control">
                                                <option value="Zero">Choose.....</option>
                                                <option value="One">One</option>
                                                <option value="Two">Two</option>
                                                <option value="Three">Three</option>
                                                <option value="Four">Four</option>
                                                <option value="Four">Five</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-11" style=" text-align:center">
                                <button type="submit" class="btn" [disabled]="addClientForm.invalid">Generate Design
                                    Quotation</button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
