<br>
<div class="container" style="vertical-align: middle;margin:auto">
  <div class="card" style="background-color:beige;">
    <div class="card-body">
      <form #RegisterForm="ngForm"  novalidate>
        <div class="row" style="text-align:center; margin:auto">
          <div class="col-lg-12 col-md-12 col-sm-12">
            <h2>Register</h2>
          </div>
        </div>
            <div class="form-group">
                <div class="row">
                    <div class="col-lg-5 col-md-5 col-sm-5 col-xs-4" style="text-align:right">
                        <label>Name</label>
                    </div>
                    <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4; input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input type="name" name="name" #nameRef="ngModel" style="width: 250px;" class="form-control" ngModel>
                        <div *ngIf="nameRef.errors && (nameRef.dirty || nameRef.touched)" style="text-align:left; padding-top:5px; color:red;">
                            <div [hidden]="!nameRef.errors.required">
                              <p>&nbsp;Name is mandatory</p>
                            </div>
                          </div>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="row">
                <div class="col-lg-5 col-md-5 col-sm-5 col-xs-4" style="text-align:right">
                     <label>Email Id</label>
                </div>
                <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4; input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                    <input type="email" name="email" #emailRef="ngModel" style="width: 250px;" class="form-control" ngModel required pattern="^[\w-\.]+@([\w-]+\.)+[\w-]{2,4}$">
                    <div *ngIf="emailRef.errors && (emailRef.dirty || emailRef.touched)" style="text-align:left; padding-top:5px; color:red;">
                      <div [hidden]="!emailRef.errors.required">
                        <p>&nbsp;Email id is mandatory</p>
                      </div>
                      <div [hidden]="!emailRef.errors.pattern">
                        <p>&nbsp;Email id is not entered in proper format</p>
                      </div>
                    </div>
                </div>
            </div>
          </div>
          <div class="form-group">
            <div class="row">
                <div class="col-lg-5 col-md-5 col-sm-5 col-xs-4" style="text-align:right">
                    <label>Password</label>
                </div>
                <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4; input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                    <input type="password" name="password" #passwordRef="ngModel" style="width: 250px;" class="form-control" ngModel required>
                    <div *ngIf="passwordRef.errors && (passwordRef.dirty || passwordRef.touched)" style="text-align:left; padding-top:5px; color:red;">
                        <div [hidden]="!passwordRef.errors.required">
                        <p>&nbsp;Password is mandatory</p>
                        </div>
                    </div>
                </div>
            </div>
          </div>
          <div class="form-group">
            <div class="row">
            <div class="col-lg-5 col-md-5 col-sm-5 col-xs-4" style="text-align:right">
                 <label>Contact</label>
            </div>
            <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4; input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                <input type="contact" name="contact" #contactRef="ngModel" style="width: 250px;" class="form-control" ngModel required pattern="^[0-9]{9}$">
                <div *ngIf="contactRef.errors && (contactRef.dirty || contactRef.touched)" style="text-align:left; padding-top:5px; color:red;">
                  <div [hidden]="!contactRef.errors.required">
                    <p>&nbsp;Contact Number is mandatory</p>
                  </div>
                  <div [hidden]="!contactRef.errors.pattern">
                    <p>&nbsp;Contact Number is not entered in proper format</p>
                  </div>
                </div>
            </div>
        </div>
      </div>
      <div class="form-group">
        <div class="col-md-11" style="padding-left:100px; text-align:center">
          <button type="submit" class="btn" [disabled]="RegisterForm.invalid">Submit</button>
        </div>
      </div>
      </form>
    </div>
  </div>
</div>
