  <div class="card-header">
    <button type="button" class="btn btn-primary" data-toggle="collapse" data-target="#addClientPage"><i
        class="fa fa-plus"></i>Add Client</button>
    <div id="addClientPage" class="collapse">
      <app-add-client></app-add-client>
    </div>
  </div>
  <br>
  <h2>Assigned Meetings</h2>
  <div class="card" style="background-color:white;" *ngIf="fetchedAssignedClients.length!=0">
    <div class="card-body">
      <table class="table">
        <thead class=" text-primary">
          <th> DOM/TIME </th>
          <th> ID </th>
          <th> NAME </th>
          <th> CONTACT </th>
          <th> CITY </th>
          <th> Package </th>
          <th> CLIENT MET </th>

        </thead>
        <tbody>
          <tr *ngFor="let client of fetchedAssignedClients">
            <td> {{client.meetingDateTime}} </td>
            <td> {{client.id}} </td>
            <td> {{client.name}} </td>
            <td> {{client.mobile}} </td>
            <td> {{client.city}} </td>
            <td> {{client.package}} </td>
            <td><button class="btn btn-primary"
                (click)="updateClientMet(client.id,client.projectId)">Update</button></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
<p-dialog header="Minutes Of Meetings ?" [(visible)]="displayDialog" [responsive]="true" showEffect="fade" [modal]="true"  [style]="{width: '300px'}">
  <div class="ui-g ui-fluid" >
      <div class="ui-g-12">
        <textarea pInputTextarea [(ngModel)]="minutesOfMeeting"></textarea>
      </div>
  </div>
  <p-footer>
      <div class="ui-dialog-buttonpane ui-helper-clearfix">
          <button type="button" pButton icon="fa fa-close" (click)="cancel()" label="Cancel"></button>
          <button type="button" pButton icon="fa fa-check" (click)="save()" label="Save"></button>
      </div>
  </p-footer>
</p-dialog>

<p-toast baseZIndex="100"></p-toast>
