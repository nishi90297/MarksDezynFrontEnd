<div class="container" style="vertical-align: middle;margin:auto">
  <div class="card" style="background-color:beige;">
    <div class="card-body">
      <form #loginForm="ngForm" (ngSubmit)="submitLoginForm(loginForm)"  novalidate>
        <div class="row" style="text-align:center; margin:auto">
          <div class="col-lg-12 col-md-12 col-sm-12">
            <h2>Login</h2>
          </div>
        </div>
        <div class="row" style="text-align:center; margin:auto">
          <div class="col-lg-12 col-md-12 col-sm-12">
            <h6 class="" style="color:dimgrey">All fields are mandatory</h6>
          </div>
        </div>

        <div class="form-horizontal">
          <div class="form-group">
            <div class="col-md-5" style="text-align:right">
              <label>Email Id</label>
            </div>
            <div class="col-md-4; input-group">
              <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
              <input type="email" name="email" #emailRef="ngModel" style="width: 250px;" class="form-control" ngModel required pattern="^[\w-\.]+@([\w-]+\.)+[\w-]{2,4}$">
              <div *ngIf="emailRef.errors && (emailRef.dirty || emailRef.touched)" style="text-align:left; padding-top:5px; color:red;">
                <div [hidden]="!emailRef.errors.required">
                  <p>&nbsp;Email id is mandatory</p>
                </div>
                <div [hidden]="!emailRef.errors.pattern">
                  <p>&nbsp;Email id is not entered in proper format</p>
                </div>
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="col-md-5" style="text-align:right">
              <label>Password</label>
            </div>
            <div class="col-md-4; input-group">
              <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
              <input type="password" name="password" #passwordRef="ngModel" style="width: 250px;" class="form-control" ngModel required>
              <div *ngIf="passwordRef.errors && (passwordRef.dirty || passwordRef.touched)" style="text-align:left; padding-top:5px; color:red;">
                <div [hidden]="!passwordRef.errors.required">
                  <p>&nbsp;Password is mandatory</p>
                </div>
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="col-md-offset-4 col-md-4" style="padding-left:100px">
              <button type="submit" class="btn">Login</button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
