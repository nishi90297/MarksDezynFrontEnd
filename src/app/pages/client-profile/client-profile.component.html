<p-toast position="top-right" baseZIndex="100"></p-toast>
<p-confirmDialog header="Confirmation" icon="pi pi-exclamation-triangle"></p-confirmDialog>

<div *ngIf="clientProfileData">
  <div class="card">
    <div class="card-header">
      <h5 class="card-title">Profile</h5>
    </div>
    <div class="card-body">
      <form>
        <div class="row">
          <div class="col-md-5 pr-1">
            <div class="form-group">
              <label>Client Name</label>
              <input type="text" class="form-control" placeholder="Company" value={{clientProfileData.name}}>
            </div>
          </div>
          <div class="col-md-3 px-1">
            <div class="form-group">
              <label>City</label>
              <input type="text" class="form-control" placeholder="Username" value={{clientProfileData.city}}>
            </div>
          </div>
          <div class="col-md-4 pl-1">
            <div class="form-group">
              <label for="exampleInputEmail1">Date Of Meeting</label>
              <input type="email" class="form-control" placeholder="Email"
                     value="{{clientProfileData.meetingDateTime}}">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6 pr-1">
            <div class="form-group">
              <label>Contact Number</label>
              <input type="text" class="form-control" placeholder="Company" value="{{clientProfileData.mobile}}">
            </div>
          </div>
          <div class="col-md-6 pl-1">
            <div class="form-group">
              <label>Email address</label>
              <input type="text" class="form-control" placeholder="Last Name" value="{{clientProfileData.email}}">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <div class="form-group">
              <label>Full Address</label>
              <input type="text" class="form-control" placeholder="Home Address"
                     value="{{clientProfileData.address}}">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6 pr-1">
            <div class="form-group">
              <label>Minutes Of Meeting</label>
              <textarea class="form-control textarea">{{clientProfileData.min_of_meeting}}</textarea>
            </div>
          </div>
          <div class="col-md-6 px-1">
            <div class="form-group">
              <label>Scope Of Work/Remarks</label>
              <textarea class="form-control textarea">{{clientProfileData.scope_of_work}}</textarea>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="update ml-auto mr-auto">
            <button type="submit" class="btn btn-primary btn-round">Update Profile</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>

<div class="card" *ngIf="clientTasks.length>0">
  <div class="card-header">
    <h5 class="card-title">Tasks</h5>
  </div>
  <div class="card-body">
    <table class="table">
      <thead class=" text-primary">
      <th> S.NO. </th>
      <th> Name </th>
      <th style="text-align: center !important;"> Status </th>
      <th style="text-align: center !important;"> Start Date </th>
      <th style="text-align: center !important;"> End Date </th>
      </thead>
      <tbody *ngFor="let task of clientTasks; let i = index">
      <tr>
        <td> {{i+1}} </td>
        <td> {{task.task_name}} </td>
        <td align="center">
          <input class="taskInput" (change)="taskCheckboxClicked(i)" type="checkbox" [(ngModel)]="clientTasksStatus[i]" name="client{{i}}task">
        </td>
        <td align="center">{{task.start_date | date}}</td>
        <td align="center">{{task.end_date | date}}</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>

<div class="footer-control-bar">
  <div class="row">
    <div class="col-6"></div>
    <div class="col-6">
      <div *ngIf="clientProfileData" class="d-flex flex-row justify-content-center" >
        <div class="p-2">
          <a href="/dashboard/reqForm?name=reqForm&id={{clientProfileData.id}}"><button type="button" class="btn btn-primary">REQUIREMENT FORM</button></a>
        </div>
        <div class="p-2">
          <a href="/dashboard/designQuotation?id={{clientProfileData.id}}"><button type="button" class="btn btn-primary">DESIGN NOW/BUILD LATER</button></a>
        </div>
      </div>
    </div>
  </div>
</div>
