<div class="container" style="vertical-align: middle;margin:auto">
    <div class="card" style="background-color:white;">
        <div class="card-body">
            <form #addClientForm="ngForm" (ngSubmit)="submitLoginForm(loginForm)" novalidate>
                <div class="row" style="text-align:center; margin:auto">
                    <div class="col-lg-12 col-md-12 col-sm-12">
                        <b><u>
                                <h2>Add Client Details</h2>
                            </u></b>
                    </div>
                </div>
                <hr>
                <br>
                <div class="form-horizontal">
                    <div class="form-group">
                        <div class="row">
                            <div
                                class="offset-md-1 offset-lg-1 offsetsm-1 offset-xs-1 col-lg-5 col-md-5 col-sm-4 col-xs-4 ">
                                <input type="name" name="name" class="form-control details" ngModel required
                                    placeholder="First Name">
                            </div>
                            <div class="col-lg-5 col-md-5 col-sm-4 col-xs-4 ">
                                <input type="name" name="name" class="form-control details " ngModel required
                                    placeholder="Last Name">
                            </div>
                            <div
                                class="offset-md-1 offset-lg-1 offsetsm-1 offset-xs-1 col-lg-5 col-md-5 col-sm-5 col-xs-5 ">
                                <input type="email" name="name" class="form-control details" ngModel required
                                    placeholder="Email">
                            </div>
                            <div class="col-lg-5 col-md-5 col-sm-5 col-xs-5 ">
                                <input type="phone" name="name" class="form-control details" ngModel required
                                    placeholder="Contact Number">
                            </div>
                            <div
                                class="offset-md-1 offset-lg-1 offsetsm-1 offset-xs-1 col-lg-5 col-md-5 col-sm-4 col-xs-4 ">
                                <input type="password" name="name" class="form-control details" ngModel required
                                    placeholder="Password">
                            </div>
                            <div class="col-lg-5 col-md-5 col-sm-4 col-xs-4 ">
                                <input type="password" name="name" class="form-control details " ngModel required
                                    placeholder="Confirm Password">
                            </div>
                            <div
                                class="offset-md-1 offset-lg-1 offsetsm-1 offset-xs-1 col-lg-5 col-md-5 col-sm-5 col-xs-5 ">
                                <textarea class="form-control details" ngModel required
                                    placeholder="Address Line"></textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-11" style=" text-align:center">
                                <button type="submit" class="btn" [disabled]="addClientForm.invalid">Submit</button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
